<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        loadSidebar: true,
        loadNavbar: true,
        navbar: '/_navbar.md',
        relativePath: false,
        subMaxLevel: 2,
        auto2top: true,
        name: 'AI Leanrning Handbook',
        repo: '',
        wikilink: {
            baseURL: '/#/',
            linkPattern: /\[\[(.*?)\]\]/g,
            linkReplacer: function (link) {
                // 处理图片链接
                if (/\.(png|jpe?g|gif|svg|webp)$/i.test(link)) {
                    // 如果没有指定路径，默认从 images 目录获取
                    if (!link.includes('/')) {
                        return 'images/' + link;
                    }
                    // 如果已指定相对路径，保持原样
                    return link;
                }

                // 对于普通链接，按照默认规则处理
                return link;
            }
        }
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
