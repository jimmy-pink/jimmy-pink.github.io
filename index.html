<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jimmy's AI Learning Handbook</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <link rel="shortcut icon" href="/images/fav-tiger.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- KaTeX -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/contrib/auto-render.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/contrib/mhchem.min.js"></script>

</head>
<body>
<div id="app"></div>
<script>
    window.MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        svg: {
            fontCache: 'global'
        }
    };

    window.$docsify = {
        loadSidebar: true,
        loadNavbar: true,
        navbar: '/_navbar.md',
        relativePath: false,
        subMaxLevel: 3,
        auto2top: true,
        name: 'AI Leanrning Handbook',
        repo: '',
        markdown: {
            latexRender: function (content) {
                return content;
            }
        },
        plugins: [
            function (hook, vm) {
                hook.doneEach(function () {
                    renderMathInElement(document.body, {
                        delimiters: [
                            {left: "$$", right: "$$", display: true},
                            {left: "$", right: "$", display: false},
                            {left: "\\[", right: "\\]", display: true},
                            {left: "\\(", right: "\\)", display: false}
                        ],
                        throwOnError: false,
                        strict: false,
                        trust: true,
                        macros: {
                            "\\f": "f(#1)",
                            "\\R": "\\mathbb{R}"
                        }
                    });
                });
            }
        ]
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
